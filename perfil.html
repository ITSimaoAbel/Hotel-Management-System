<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil de Usuário - Sistema de Gestão Hoteleira</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/perfil.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
    <!-- Navegação Lateral e Cabeçalho -->
    <nav class="sidebar">
        <div class="sidebar-header">
            <h2>Hotel Admin</h2>
        </div>
        <ul>
            <li><a href="./admin.html" class="active"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
            <li><a href="./reservas.html"><i class="fas fa-calendar-check"></i> Gestão de Reservas</a></li>
            <li><a href="./quartos.html"><i class="fas fa-bed"></i> Gestão de Quartos</a></li>
            <li><a href="./hospedes.html"><i class="fas fa-users"></i> Gestão de Hóspedes</a></li>
            <li><a href="./faturamento.html"><i class="fas fa-file-invoice-dollar"></i> Faturamento</a></li>
            <li><a href="./relatorios.html"><i class="fas fa-chart-line"></i> Relatórios</a></li>
            <li><a href="./configuracoes.html"><i class="fas fa-cog"></i> Configurações</a></li>
        </ul>
    </nav>

    <header class="main-header">
        <div class="user-info">
            <i class="fas fa-user-circle"></i>
            <span>Nome do Usuário</span>
        </div>
    </header>

    <!-- Conteúdo Principal -->
    <main class="main-content">
        <h1>Perfil de Usuário</h1>
        <div class="profile-form">
            <form id="profile-form">
                <label for="username">Nome de Usuário:</label>
                <input type="text" id="username" name="username" value="nome_usuario" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" value="email@exemplo.com" required>

                <label for="password">Nova Senha:</label>
                <input type="password" id="password" name="password">

                <label for="confirm-password">Confirmar Nova Senha:</label>
                <input type="password" id="confirm-password" name="confirm-password">

                <button type="submit">Salvar Alterações</button>
            </form>
        </div>
    </main>

    <script src="./assets/js/perfil.js"></script>
</body>
</html>
