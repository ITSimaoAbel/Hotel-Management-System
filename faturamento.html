<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestão de Faturamento - Sistema de Gestão Hoteleira</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/faturamento.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
    <!-- Navegação Lateral e Cabeçalho -->
    <nav class="sidebar">
        <div class="sidebar-header">
            <h2>Hotel Admin</h2>
        </div>
        <ul>
            <li><a href="index.html" class="active"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
            <li><a href="reservas.html"><i class="fas fa-calendar-check"></i> Gestão de Reservas</a></li>
            <li><a href="quartos.html"><i class="fas fa-bed"></i> Gestão de Quartos</a></li>
            <li><a href="hospedes.html"><i class="fas fa-users"></i> Gestão de Hóspedes</a></li>
            <li><a href="#"><i class="fas fa-file-invoice-dollar"></i> Faturamento</a></li>
            <li><a href="relatorios.html"><i class="fas fa-chart-line"></i> Relatórios</a></li>
            <li><a href="configuracoes.html"><i class="fas fa-cog"></i> Configurações</a></li>
        </ul>
    </nav>

    <header class="main-header">
        <div class="user-info">
            <i class="fas fa-user-circle"></i>
            <span>Nome do Usuário</span>
        </div>
    </header>

    <!-- Conteúdo Principal -->
    <main class="main-content">
        <h1>Gestão de Faturamento</h1>
        <div class="faturamento-actions">
            <button class="btnNfatura" id="nova-fatura-btn">Nova Fatura</button>
        </div>
        <table class="faturamento-table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Hóspede</th>
                    <th>Data</th>
                    <th>Valor Total</th>
                    <th>Status</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                <!-- Exemplo de linha de fatura -->
                <tr>
                    <td>1</td>
                    <td>João Silva</td>
                    <td>17/08/2024</td>
                    <td>R$ 500,00</td>
                    <td>Pendente</td>
                    <td>
                        <button class="btn-editar">Editar</button>
                        <button class="btn-remover">Remover</button>
                    </td>
                </tr>
                <!-- Outras linhas de faturamento -->
            </tbody>
        </table>
    </main>

    <!-- Modal para Nova Fatura (oculto por padrão) -->
    <div id="modal-nova-fatura" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2>Nova Fatura</h2>
            <form id="nova-fatura-form">
                <div class="form-group">
                    <label for="hospede-fatura">Hóspede:</label>
                    <select id="hospede-fatura" name="hospede-fatura" required>
                        <option value="joao-silva">João Silva</option>
                        <!-- Outras opções de hóspedes -->
                    </select>
                </div>
                <div class="form-group">
                    <label for="valor-fatura">Valor Total:</label>
                    <input type="number" id="valor-fatura" name="valor-fatura" required>
                </div>
                <div class="form-group">
                    <label for="status-fatura">Status:</label>
                    <select id="status-fatura" name="status-fatura" required>
                        <option value="pendente">Pendente</option>
                        <option value="pago">Pago</option>
                    </select>
                </div>
                <button type="submit">Salvar Fatura</button>
            </form>
        </div>
    </div>

    <script src="js/faturamento.js"></script>
</body>
</html>
