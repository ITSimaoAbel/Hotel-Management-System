<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Sistema de Gestão Hoteleira</title>
    <link rel="stylesheet" href="css/admin.css">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet"> <!--lINK PARA PODER PUXAR OS ICONS DA NET-->
</head>
<body>
    <!-- Navegação Lateral o dashboard -->
    <nav class="sidebar">
        <div class="sidebar-header">
            <h2>Hotel Admin</h2>
        </div>
        <ul>
            <li><a href="#" class="active"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
            <li><a href="reservas.html"><i class="fas fa-calendar-check"></i> Gestão de Reservas</a></li>
            <li><a href="quartos.html"><i class="fas fa-bed"></i> Gestão de Quartos</a></li>
            <li><a href="hospedes.html"><i class="fas fa-users"></i> Gestão de Hóspedes</a></li>
            <li><a href="faturamento.html"><i class="fas fa-file-invoice-dollar"></i> Faturamento</a></li>
            <li><a href="relatorios.html"><i class="fas fa-chart-line"></i> Relatórios</a></li>
            <li><a href="configuracoes.html"><i class="fas fa-cog"></i> Configurações</a></li>
        </ul>
    </nav>

    <!-- Cabeçalho -->
    <header class="main-header">
        <div class="user-info">
            <i class="fas fa-user-circle"></i>
            <span>Nome do Usuário</span>
        </div>
    </header>

    <!-- Conteúdo Principal do Dashboard -->
    <main class="main-content">
        <h1>Dashboard</h1>
        <div class="dashboard-cards">
            <div class="card">
                <h3>Quartos Ocupados</h3>
                <p>75%</p>
            </div>
            <div class="card">
                <h3>Reservas Ativas</h3>
                <p>25</p>
            </div>
            <div class="card">
                <h3>Check-ins Hoje</h3>
                <p>12</p>
            </div>
            <div class="card">
                <h3>Check-outs Hoje</h3>
                <p>8</p>
            </div>
            <div class="card">
                <h3>Receita do Dia</h3>
                <p>R$ 4,500.00</p>
            </div>
        </div>
    </main>

    <script src="js/script.js"></script>
</body>
</html>
